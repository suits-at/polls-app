<template name="polls_share">

    <div vue="polls_share">

        <header>
            <div class="header-bar">
                <a href="{{path_polls_index}}">
                    <i class="fa fa-chevron-left fa-2x fa-pull-left "></i>
                </a>
                <h3>Share your Poll</h3>
                  <span class="profile">
                {{ > loginButtons}}
              </span>
            </div>

        </header>

        <div class="content">

        <h4>[[poll.title]]</h4>

        <div class="mypollslist">
          <button class="btn" data-clipboard-text="{{path_root}}">
            Click to copy the link and share it however you'd like!
          </button>
              

                    <div class="infotext">
                      <p>
                        Now you just have to wait till everyone voted your poll.
                        You can follow the results on the detail page of your poll.
                      </p>
                    </div>
            </div>
        </div>

    </div>

</template>

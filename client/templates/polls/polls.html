<template name="polls_index">

  <h2>List of your Polls</h2>

  <a href="{{path_polls_create}}">Create new Poll</a>

  <ul id="polls_list">
    <li v-if="loader">
      Loading...
    </li>
    <li v-for="poll in polls" v-cloak v-on:click.prevent="doStuff(poll._id)">
      [[poll.title]]
      <ul>
        <li>CreatedAt: [[poll.createdAt]]</li>
        <li>Format CA: [[poll.created()]]</li>
        <li>Description: [[poll.description]]</li>
        <li>Duration: [[poll.duration]]</li>
        <li>Options:</li>
        <ul>
          <li v-for="option in poll.options_poll">
            [[option.optiontitle]]
          </li>
        </ul>
      </ul>
    </li>
  </ul>


</template>

<template name="polls_create">

  <h2>Create a new Poll</h2>

  <form id="polls_create_form" v-on:submit.prevent="submit">
    <label for="title">What to decide?</label><br />
    <input type="text" id="title" v-model="title" placeholder="Title" autofocus /><br />
    <label for="description">Description (optional)</label><br />
    <textarea id="description" v-model="description" placeholder="Say something about the poll..." autofocus></textarea><br />
    <label for="duration">End date of poll:</label><br />
    <input type="date" id="duration" v-model="duration" autofocus /><br />
    
    Options<br />
    <input type="text" v-model="option1" placeholder="option1" autofocus><br />
    <input type="text" v-model="option2" placeholder="option2" autofocus><br />
    <button type="button" title="add Option">add Option</button><br />

    Which type of chart do you want to use?<br />
    <input type="radio" name="chart" id="pie">
      <label for="pie">Pie chart</label><br />
    <input type="radio" name="chart" id="column">
      <label for="column">Column chart</label><br />
    <button type="submit" name="button">Create poll</button>
  </form>

</template>

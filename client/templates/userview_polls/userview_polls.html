<template name="userview_polls">
    <header>
        <div class="header-bar">
            <h3>Vote the Poll</h3>
              <span class="profile">
            {{ > loginButtons}}
          </span>
        </div>
    </header>

    <div class="infotext">
      <p>
        You have been invited to vote this poll.
        Please answer this question.
        Later changes are not possible.
      </p>
    </div>

    <form id="polls_vote_form" v-on:submit.prevent="submit">

        <h2>{{poll.title}}</h2>
        <div class="form-group">
            <label for="pollvoter">Name</label>
            <input type="text" id="pollvoter" v-model="pollvoter" placeholder="Write your name..." autofocus/><br/>
        </div>


        <label>Options</label>

        <div class="dauer">
            <div class="radiolist">
                <fieldset>
                    {{#each poll.options_poll}}
                        <input type="radio" name="options" class="option" value="{{optiontitle}}" id="{{optiontitle}}">
                        <label for="{{optiontitle}}">{{optiontitle}}</label><br/>

                    {{/each}}

                </fieldset>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" name="button">Vote</button>
    </form>
</template>
